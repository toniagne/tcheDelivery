<div class="modal">
  <ion-header-bar>
    <h1 class="title">Logar-se</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="icon ion-close-circled"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" class="gem-form">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuário</span>
          <input type="text" ng-model="loginData.username" placeholder="Usuário">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="loginData.password" placeholder="Senha">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Acessar</button>
        </label>
        <div class="text-center padding">
          <div class="padding">Ainda não é registrado</div>
          <button class="button button-positive" type="submit">Crie uma conta gratuítamente.</button>
        </div>
      </div>
    </form>
  </ion-content>
</div>
