<!-- Title for header bar (refer to www/index.html) -->
<ion-view title="PitBull (R$ 13,00)">
  <!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-search"></button>
  </ion-nav-buttons>
  
  <!-- ======================
  MAIN CONTENT SECTION
  ====================== -->
  <ion-content class="has-header gem-ion-content">
    <!-- Media section (Picture, Video, Map, etc) -->
    <div class="news-media">
      <!-- Image 100% width -->
      <img src="img/gemionic/yellow-rect.jpg" alt="" class="fluid-image"> 

      <!-- Stats (Absolutely positioned right) -->
      <div class="media-social-stats stat-label"> 
        <span class="news-comment-summary">
          <i class="icon ion-heart"></i> 2 
          <i class="icon ion-chatbubble"></i> 3
        </span>
      </div>

    </div><!-- End Media section --> 

    <!-- News Item (With Poster and content text summary) -->
    <div class="news-item">
  
 
        <h4>X-SALADA </h4>
        Bife + molho especial + saladas + pão de xis

<br><Br>
<H3>ADICIONAIS</H3>
          <ion-list>

  <ion-checkbox ng-model="filter.red">Acebolado (R$ 1,50)</ion-checkbox>
  <ion-checkbox ng-model="filter.yellow">Catupiry (R$ 3,00)</ion-checkbox>
  <ion-checkbox ng-model="filter.pink">Queijo (R$ 1,50)</ion-checkbox>
    <ion-checkbox ng-model="filter.abacaxi">Abacaxi (R$ 3,00)</ion-checkbox>
</ion-list>


        <Br><Br>
         
        <!-- End Stat Section -->

          <textarea ng-model="observacoes" rows="10" placeholder="Alguma observação ? Retirar ervilha, por exemplo"></textarea>    
    

    </div>
    <!-- End News Item -->

<div class="bar bar-footer bar-balanced">
  <a href="#/app/checkin" class="title">Continuar</a>
</div>
  </ion-content>
</ion-view>
